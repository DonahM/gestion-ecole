<div class="headerTable">
    <h1>Liste des Salaires</h1>
    <div class="ajout">
      <button mat-stroked-button color="primary" class="btnAdd" [routerLink]="['/back-office/salaire']">Ajouter</button>
    </div>
  </div>

<div class="table-container">
    <!-- Afficher le message d'erreur si nécessaire -->
    <div *ngIf="errorMessage" class="error-message">
      <p>{{ errorMessage }}</p>
    </div>
  
    <!-- Table des salaires -->
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      
      <!-- Colonne ID Salaire -->
      <!-- <ng-container matColumnDef="idSal">
        <th mat-header-cell *matHeaderCellDef>Salaire</th>
        <td mat-cell *matCellDef="let salaire">{{ salaire.idSal }}</td>
      </ng-container> -->

      <!-- Colonne ID Professeur -->
      <ng-container matColumnDef="idProf">
        <th mat-header-cell *matHeaderCellDef>Professeur</th>
        <td mat-cell *matCellDef="let salaire">{{ salaire.idProf }}</td>
      </ng-container>
  
      <!-- Colonne Mois -->
      <ng-container matColumnDef="mois">
        <th mat-header-cell *matHeaderCellDef>Mois</th>
        <td mat-cell *matCellDef="let salaire">{{ salaire.mois }}</td>
      </ng-container>
  
      <!-- Colonne Statut -->
      <ng-container matColumnDef="statut">
        <th mat-header-cell *matHeaderCellDef>Statut</th>
        <td mat-cell *matCellDef="let salaire">{{ salaire.statut }}</td>
      </ng-container>
  
      <!-- Colonne Valeur -->
      <ng-container matColumnDef="valeur">
        <th mat-header-cell *matHeaderCellDef>Salaire</th>
        <td mat-cell *matCellDef="let salaire">{{ salaire.valeur }}</td>
      </ng-container>
  
      <!-- Colonne Date -->
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef>Date</th>
        <td mat-cell *matCellDef="let salaire">{{ salaire.date }}</td>
      </ng-container>
  
      <!-- Colonne ID École -->
      <ng-container matColumnDef="idSchool">
        <th mat-header-cell *matHeaderCellDef>Année Scolaire</th>
        <td mat-cell *matCellDef="let salaire">{{ salaire.idSchool }}</td>
      </ng-container>
  
      <!-- Colonne Actions -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let salaire">
          <button mat-button (click)="deleteElement(salaire.idSal)">Supprimer</button>
        </td>
      </ng-container>
  
      <!-- Définir les en-têtes et les cellules -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <!-- Pagination -->
    <mat-paginator [length]="dataSource.data.length" [pageSize]="5" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
