<div class="classform">
    <div class="headerTableform">
      <h1>Ajouter un(e) étudiant(e)</h1>
    </div>
    <hr />
    <div class="cardClass">
        <div class="cardform">
            <h3>N° Matricule :</h3>
            <mat-form-field>
                <input matInput>
            </mat-form-field>
        </div>

        <div class="cardform">
            <h3>Nom :</h3>
            <mat-form-field>
                <input matInput>
            </mat-form-field>
        </div>

        <div class="cardform">
            <h3>Prénom :</h3>
            <mat-form-field>
                <input matInput>
            </mat-form-field>
        </div>

        <div class="cardform">
            <h3>Âge</h3>
            <mat-form-field>
                <input matInput>
            </mat-form-field>
        </div>
        
        <div class="cardform">
            <h3>Niveau :</h3>
            <mat-form-field>
                <mat-label>Classe</mat-label>
                <mat-select>
                    <mat-option value="6ème">6ème</mat-option>
                    <mat-option value="5ème">5ème</mat-option>
                    <mat-option value="4ème">4ème</mat-option>
                    <mat-option value="3ème">3ème</mat-option>
                    <mat-option value="2nd">2nd</mat-option>
                    <mat-option value="1ère">1ère</mat-option>
                    <mat-option value="Terminale">Terminale</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
    </div>
    <div class="classbtn">
        <button mat-flat-button>Ajouter</button>
    </div>
  </div>
