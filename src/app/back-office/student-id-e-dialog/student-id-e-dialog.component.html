<div mat-dialog-content>
  <!-- <p> test{{ anneesScolaires | json }}</p> -->

  <p>Matricule de l'étudiant: {{ data.id }}</p>
  <form #form="ngForm" (ngSubmit)="onSubmit(form)">
    <mat-form-field appearance="fill">
      <mat-label>Année scolaire</mat-label>
      <mat-select
        name="annee_scolaire"
        [(ngModel)]="yersStudent.idSchool"
        required
      >
        <mat-option *ngFor="let annee of anneesScolaires" [value]="annee.idSchool">
          {{ annee.annee_scolaire }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    
    <div mat-dialog-actions>
      <button mat-button type="submit" [disabled]="form.invalid">Enregistrer</button>
      <button mat-button type="button" (click)="close()">Fermer</button>
    </div>
  </form>
</div>
