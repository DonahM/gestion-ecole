<div class="headerTable">
  <h1>Liste des Notes</h1>
  <div class="ajout">
    <button mat-stroked-button color="primary" class="btnAdd" [routerLink]="['/back-office/note']">Ajouter</button>
  </div>
</div>

<div class="table-container">
  
    <!-- Afficher le message d'erreur si nécessaire -->
    <div *ngIf="errorMessage" class="error-message">
      <p>{{ errorMessage }}</p>
    </div>
  
    <!-- Table des notes -->
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      
      <!-- Colonne ID Note -->
      <!-- <ng-container matColumnDef="idNot">
        <th mat-header-cell *matHeaderCellDef>Note</th>
        <td mat-cell *matCellDef="let note">{{ note.idNot }}</td>
      </ng-container> -->
  
      <!-- Colonne Note -->
      <ng-container matColumnDef="note">
        <th mat-header-cell *matHeaderCellDef>Note</th>
        <td mat-cell *matCellDef="let note">{{ note.note }}</td>
      </ng-container>
  
      <!-- Colonne Coefficient -->
      <ng-container matColumnDef="coefficient">
        <th mat-header-cell *matHeaderCellDef>Coefficient</th>
        <td mat-cell *matCellDef="let note">{{ note.coefficient }}</td>
      </ng-container>
  
      <!-- Colonne ID EDT -->
      <ng-container matColumnDef="idEdt">
        <th mat-header-cell *matHeaderCellDef>Etudiants</th>
        <td mat-cell *matCellDef="let note">{{ note.idEdt }}</td>
      </ng-container>
  
      <!-- Colonne ID Matière -->
      <ng-container matColumnDef="idMat">
        <th mat-header-cell *matHeaderCellDef>Matière</th>
        <td mat-cell *matCellDef="let note">{{ note.idMat }}</td>
      </ng-container>
  
      <!-- Colonne ID École -->
      <ng-container matColumnDef="idSchool">
        <th mat-header-cell *matHeaderCellDef>Année Scolaire</th>
        <td mat-cell *matCellDef="let note">{{ note.idSchool }}</td>
      </ng-container>
  
      <!-- Colonne ID Semestre -->
      <ng-container matColumnDef="idSem">
        <th mat-header-cell *matHeaderCellDef>Semestre</th>
        <td mat-cell *matCellDef="let note">{{ note.idSem }}</td>
      </ng-container>
  
      <!-- Colonne Actions -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let note">
          <button mat-button (click)="deleteElement(note.idNot)">Supprimer</button>
        </td>
      </ng-container>
  
      <!-- Définir les en-têtes et les cellules -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <!-- Pagination -->
    <mat-paginator [length]="dataSource.data.length" [pageSize]="5" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
