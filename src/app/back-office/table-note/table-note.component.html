<div class="card-container">
  <h2>Liste des Classes</h2>

  <div *ngFor="let classe of classes" class="classe-card">
    <mat-card class="classe-card-content">
      <mat-card-header>
        <mat-card-title>{{ classe.name }} {{ classe.num }}</mat-card-title>
        <mat-card-subtitle>Titulaire : {{ classe.titulaire }}</mat-card-subtitle>
      </mat-card-header>
      
      <!-- <mat-card-content>
        <p><strong>ID Classe:</strong> {{ classe.idCls }} </p>
      </mat-card-content> -->

      <!-- <mat-card-actions>
        <button mat-button (click)="openNotesDialog(classe)">Voir Notes</button>
      </mat-card-actions> -->
      <mat-card-actions>
        <button mat-button [routerLink]="['/back-office/tablenote/tablenoteclasse', classe.idCls]">Voir Notes</button>  
      </mat-card-actions>
      
    </mat-card>
  </div>
</div>
