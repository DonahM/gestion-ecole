<div class="etudiant">
    <div class="headerTable">
      <h1>Liste des étudiants dans la classe {{ className }}</h1>
      <!-- <button mat-stroked-button color="primary" class="btnAdd" [routerLink]="['/back-office/etudiant/addEtudiant']">Ajouter</button> -->
    </div>
    <hr>
  
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="students" class="full-width">
        <!-- Colonne N° Matricule -->
        <ng-container matColumnDef="matricule">
          <th mat-header-cell *matHeaderCellDef> N° Matricule </th>
          <td mat-cell *matCellDef="let element"> {{element.idEdt}} </td>
        </ng-container>
  
        <!-- Colonne Nom -->
        <ng-container matColumnDef="nom">
          <th mat-header-cell *matHeaderCellDef> Nom </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
  
        <!-- Colonne Prénom -->
        <ng-container matColumnDef="prenom">
          <th mat-header-cell *matHeaderCellDef> Prénom </th>
          <td mat-cell *matCellDef="let element"> {{element.surname}} </td>
        </ng-container>
  
        <!-- Colonne Classe -->
        <ng-container matColumnDef="classe">
          <th mat-header-cell *matHeaderCellDef> Classe </th>
          <td mat-cell *matCellDef="let element"> {{ className }} </td>
        </ng-container>
  
        <!-- Colonne Année -->
        <ng-container matColumnDef="annee">
          <th mat-header-cell *matHeaderCellDef> Année </th>
          <td mat-cell *matCellDef="let element"> {{element.annee}} </td>
        </ng-container>
  
        <!-- Colonne Actions -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Actions </th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button>
              <mat-icon [routerLink]="['/back-office/etudiant/profilEtudiant', element.idEdt]">visibility</mat-icon>
            </button>
          </td>
        </ng-container>
        
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
  
      <!-- Paginator -->
      <mat-paginator [pageSizeOptions]="[10, 20]" showFirstLastButtons></mat-paginator>
    </div>
  </div>
