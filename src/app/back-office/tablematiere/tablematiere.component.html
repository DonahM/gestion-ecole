<div class="headerTable">
    <h1>Listes des Matières</h1>
    <div class="ajout">
      <button mat-stroked-button color="primary" class="btnAdd" [routerLink]="['/back-office/matiere']">Ajouter</button>
    </div>
</div>
  <hr>
<div class="table-container">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <!-- <ng-container matColumnDef="idMat">
        <th mat-header-cell *matHeaderCellDef> Matière </th>
        <td mat-cell *matCellDef="let element"> {{ element.idMat }} </td>
      </ng-container> -->
  
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Matière </th>
        <td mat-cell *matCellDef="let element"> {{ element.name }} </td>
      </ng-container>
  
      <ng-container matColumnDef="idEdt">
        <th mat-header-cell *matHeaderCellDef> Etudiants </th>
        <td mat-cell *matCellDef="let element"> {{ element.idEdt }} </td>
      </ng-container>
  
      <ng-container matColumnDef="idSchool">
        <th mat-header-cell *matHeaderCellDef> Année Scolaire </th>
        <td mat-cell *matCellDef="let element"> {{ element.idSchool }} </td>
      </ng-container>
  
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="primary" (click)="deleteElement(element.idMat)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
