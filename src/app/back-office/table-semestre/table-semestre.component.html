<div class="headerTable">
  <h1>Liste des Semestres</h1>
  <div class="ajout">
    <button mat-stroked-button color="primary" class="btnAdd" [routerLink]="['/back-office/semestre']">Ajouter</button>
  </div>
</div>
<div class="table-container">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <!-- ID Semestre Column -->
      <!-- <ng-container matColumnDef="idSem">
        <th mat-header-cell *matHeaderCellDef> ID Semestre </th>
        <td mat-cell *matCellDef="let element"> {{ element.idSem }} </td>
      </ng-container> -->
  
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Semestre </th>
        <td mat-cell *matCellDef="let element"> {{ element.name }} </td>
      </ng-container>
  
      <ng-container matColumnDef="idSchool">
        <th mat-header-cell *matHeaderCellDef>Ann√©e Scolaire </th>
        <td mat-cell *matCellDef="let element"> {{ element.idSchool }} </td>
      </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="primary" (click)="deleteElement(element.idSem)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
