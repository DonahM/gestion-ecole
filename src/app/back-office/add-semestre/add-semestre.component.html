<form [formGroup]="matiereForm" (ngSubmit)="onSubmit()">
    <div>
      <label for="name">Nom de semèstre</label>
      <input id="name" formControlName="name" type="text" />
      <div *ngIf="matiereForm.get('name')?.invalid && matiereForm.get('name')?.touched">
        <small *ngIf="matiereForm.get('name')?.hasError('required')">Le nom de la semèstre est requis.</small>
        <small *ngIf="matiereForm.get('name')?.hasError('maxlength')">Le nom ne peut pas dépasser 225 caractères.</small>
      </div>
    </div>
  
  
    <div>
      <label for="idSchool">ID Année Scolaire</label>
      <input id="idSchool" formControlName="idSchool" type="number" />
      <div *ngIf="matiereForm.get('idSchool')?.invalid && matiereForm.get('idSchool')?.touched">
        <small *ngIf="matiereForm.get('idSchool')?.hasError('required')">L'Année Scolaire est requis.</small>
      </div>
    </div>
  
    <button type="submit" [disabled]="matiereForm.invalid">Ajouter le semèstre</button>
  </form>
