<div class="prof">
  <div class="headerTable">
    <h1>Liste des professeurs</h1>
    <button mat-stroked-button color="primary" class="btnAdd" [routerLink]="['/back-office/prof/add-form-prof']">
      Ajouter
    </button>
  </div>
  <hr />

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" class="full-width">
      <ng-container matColumnDef="matricule">
        <th mat-header-cell *matHeaderCellDef> N° Matricule </th>
        <td mat-cell *matCellDef="let element"> {{ element.matricule }} </td>
      </ng-container>

      <ng-container matColumnDef="nom">
        <th mat-header-cell *matHeaderCellDef> Nom </th>
        <td mat-cell *matCellDef="let element"> {{ element.nom }} </td>
      </ng-container>

      <ng-container matColumnDef="prenom">
        <th mat-header-cell *matHeaderCellDef> Prénom </th>
        <td mat-cell *matCellDef="let element"> {{ element.prenom }} </td>
      </ng-container>

      <ng-container matColumnDef="matiere">
        <th mat-header-cell *matHeaderCellDef> Matière </th>
        <td mat-cell *matCellDef="let element"> {{ element.matiere }} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button (click)="viewDetails(element.matricule)">
            <mat-icon>visibility</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[10, 20, 30]" showFirstLastButtons></mat-paginator>
  </div>
</div>
