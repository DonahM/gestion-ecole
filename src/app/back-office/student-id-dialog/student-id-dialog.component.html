<div mat-dialog-content>

  <form #form="ngForm" (ngSubmit)="onSubmit(form)">
    <mat-form-field appearance="fill">
      <mat-label>Classes</mat-label>
      <mat-select
        name="name"
        [(ngModel)]="classEStudent.idCls"
        required
      >
        <mat-option *ngFor="let classe of classeEtudiants" [value]="classe.idCls">
          {{ classe.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <div mat-dialog-actions>
      <button mat-button type="submit" [disabled]="form.invalid">Enregistrer</button>
      <button mat-button type="button" (click)="close()">Fermer</button>
    </div>
  </form>
</div>
