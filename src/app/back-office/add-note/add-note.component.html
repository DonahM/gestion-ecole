<p>add-note works!</p>
<form [formGroup]="matiereForm" (ngSubmit)="onSubmit()">
    <div>
      <label for="note">Note</label>
      <input id="note" formControlName="note" type="text" />
      <div *ngIf="matiereForm.get('note')?.invalid && matiereForm.get('note')?.touched">
        <small *ngIf="matiereForm.get('note')?.hasError('required')">Le nom de la matière est requis.</small>
        <small *ngIf="matiereForm.get('note')?.hasError('maxlength')">Le nom ne peut pas dépasser 225 caractères.</small>
      </div>
    </div>

    <div>
        <label for="coefficient">coefficient</label>
        <input id="coefficient" formControlName="coefficient" type="text" />
        <div *ngIf="matiereForm.get('coefficient')?.invalid && matiereForm.get('coefficient')?.touched">
          <small *ngIf="matiereForm.get('coefficient')?.hasError('required')">Le nom de la coefficient est requis.</small>
          <small *ngIf="matiereForm.get('coefficient')?.hasError('maxlength')">Le nom ne peut pas dépasser 225 caractères.</small>
        </div>
      </div>
  
    <div>
      <label for="idEdt">ID Etudiant</label>
      <input id="idEdt" formControlName="idEdt" type="number" />
      <div *ngIf="matiereForm.get('idEdt')?.invalid && matiereForm.get('idEdt')?.touched">
        <small *ngIf="matiereForm.get('idEdt')?.hasError('required')">L'ID EDT est requis.</small>
      </div>
    </div>

    <div>
        <label for="idMat">ID Matière</label>
        <input id="idMat" formControlName="idMat" type="number" />
        <div *ngIf="matiereForm.get('idMat')?.invalid && matiereForm.get('idMat')?.touched">
          <small *ngIf="matiereForm.get('idMat')?.hasError('required')">L'ID matière est requis.</small>
        </div>
    </div>

    <div>
        <label for="idSem">ID Semèstre</label>
        <input id="idSem" formControlName="idSem" type="number" />
        <div *ngIf="matiereForm.get('idSem')?.invalid && matiereForm.get('idSem')?.touched">
          <small *ngIf="matiereForm.get('idSem')?.hasError('required')">L'ID Semestre est requis.</small>
        </div>
    </div>
  
    <div>
      <label for="idSchool">ID Année Scolaire</label>
      <input id="idSchool" formControlName="idSchool" type="number" />
      <div *ngIf="matiereForm.get('idSchool')?.invalid && matiereForm.get('idSchool')?.touched">
        <small *ngIf="matiereForm.get('idSchool')?.hasError('required')">L'ID de l'école est requis.</small>
      </div>
    </div>
  
    <button type="submit" [disabled]="matiereForm.invalid">Ajouter le note</button>
  </form>
