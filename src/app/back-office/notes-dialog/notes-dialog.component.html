<h2 mat-dialog-title>Notes de l'Étudiant {{ data.idEdt }}</h2>
<mat-table [dataSource]="data.notes">
  <ng-container matColumnDef="idMat">
    <th mat-header-cell *matHeaderCellDef>Matière</th>
    <td mat-cell *matCellDef="let note">{{ note.idMat }}</td>
  </ng-container>

  <ng-container matColumnDef="note">
    <th mat-header-cell *matHeaderCellDef>Note</th>
    <td mat-cell *matCellDef="let note">{{ note.note }}</td>
  </ng-container>

  <ng-container matColumnDef="coefficient">
    <th mat-header-cell *matHeaderCellDef>Coefficient</th>
    <td mat-cell *matCellDef="let note">{{ note.coefficient }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="['idMat', 'note', 'coefficient']"></tr>
  <tr mat-row *matRowDef="let row; columns: ['idMat', 'note', 'coefficient'];"></tr>
</mat-table>

<div class="dialog-footer">
  <p>Moyenne Générale : {{ data.moyenne | number: '1.2-2' }}</p>
</div>
