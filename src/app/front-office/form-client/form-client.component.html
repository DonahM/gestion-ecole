<div class="body">
    <h1>Se connecter en tant que client</h1>
    <div class="formulaire">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <table>
          <tr>
            <td class="name">Matricule :</td>
            <td>
              <input type="text" formControlName="matricule">
              <div *ngIf="loginForm.controls['matricule'].invalid && loginForm.controls['matricule'].touched">
                Matricule est requis.
              </div>
            </td>
          </tr>
          <tr>
            <td class="name">Mot de passe :</td>
            <td>
              <input type="password" formControlName="password">
              <div *ngIf="loginForm.controls['password'].invalid && loginForm.controls['password'].touched">
                Mot de passe est requis.
              </div>
            </td>
          </tr>
        </table>
        <button mat-flat-button color="primary" type="submit" [disabled]="loginForm.invalid">
          Connection
        </button>
      </form>
    </div>
  </div>
